{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Upload Resource - Student Resource Hub{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4 text-center">Upload Resource</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Upload Resource</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
