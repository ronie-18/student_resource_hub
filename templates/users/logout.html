{% extends 'base/base.html' %}

{% block title %}Logged Out - Student Resource Hub{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
                    <h2 class="mb-4">You have been logged out</h2>
                    <p class="mb-4">Thank you for using Student Resource Hub. You have successfully logged out of your account.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
